{% extends "encyclopedia/layout.html" %}
{% block content %}
{% if message %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endif %}

{{ entry | safe }}

{% if message == None%}
<a class="btn btn-outline-info" href="{% url 'edit' title %}">Edit Page</a>
{% else %}
{% endif %}
{% endblock content %}
